<div class="container py-5">
    <h2 class="text-center mb-4 text-primary">Our Products</h2>
    
    <div class="row g-4">
      <div *ngFor="let product of products" class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm product-card" (click)="viewProductDetails(product.id)">
          <div class="product-img-container p-3 bg-light">
            <img src="assets/images/ro/{{product.imageUrl}}" alt={{product.name}} class="card-img-top product-img">
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-primary">{{ product.name }}</h5>
            <p class="card-text text-muted small mb-3">{{ product.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
