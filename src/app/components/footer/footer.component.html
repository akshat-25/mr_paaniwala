<footer class="bg-light text-dark pt-5 pb-3 bottom-0 w-100">
  <div class="container">
    <div class="row align-items-center">
      
      <!-- QR Section -->
      <div class="col-md-4 text-center mb-4 mb-md-0">
        <img src="assets/images/qr-code.jpeg"
             alt="QR Code"
             class="img-fluid"
             style="max-width: 60px; cursor: pointer;"
             data-bs-toggle="modal"
             data-bs-target="#qrModal">
        <div class="mt-2">Scan this QR Code</div>
      </div>

      <!-- Social Icons -->
      <div class="col-md-4 d-flex justify-content-center gap-2 mb-3">
        <a *ngFor="let item of socialMediaItems"
           [href]="item.link"
           class="btn btn-outline-dark btn-social rounded-circle d-flex align-items-center justify-content-center"
           style="width: 36px; height: 36px;">
          <i class="{{ item.class }}"></i>
        </a>
      </div>

      <!-- Copyright -->
      <div class="col-md-4 text-center text-md-end pt-3 mt-3 mt-md-0 pt-md-0">
        <small>&copy; {{ currentYear }} Mr. Paaniwala. All rights reserved.</small>
      </div>
    </div>
  </div>

  <!-- Modal for Large QR -->
  <div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered text-center">
      <div class="modal-content p-4">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="qrModalLabel">Scan the QR Code</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="assets/images/qr-code.jpeg" alt="Large QR Code" class="img-fluid" style="max-width: 300px;">
        </div>
      </div>
    </div>
  </div>
</footer>
