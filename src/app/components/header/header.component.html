<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="assets/images/logo.png" alt="Mr. Paaniwala Logo" class="me-2" height="50">
      <span class="logo-text fw-bold text-uppercase">MR. PAANIWALA</span>
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let item of menuItems">
          <a *ngIf="item.link.startsWith('#')" class="nav-link px-3"
             [class.active]="activeLink === item.link"
             [href]="item.link"
             (click)="setActive(item.link)">
            {{ item.name }}
          </a>
      
          <a *ngIf="!item.link.startsWith('#')" class="nav-link px-3"
             [class.active]="activeLink === item.link"
             [routerLink]="item.link"
             (click)="setActive(item.link)">
            {{ item.name }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
